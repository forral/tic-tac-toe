<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic-Tac-Toe Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="grid">
    <div class="row">
      <div class="one field" data-number="1">1</div>
      <div class="two field" data-number="2">2</div>
      <div class="three field" data-number="3">3</div>
    </div>
    <div class="row">
      <div class="for field" data-number="4">4</div>
      <div class="five field" data-number="5">5</div>
      <div class="six field" data-number="6">6</div>
    </div>
      <div class="row">
        <div class="seven field" data-number="7">7</div>
        <div class="eight field" data-number="8">8</div>
        <div class="nine field" data-number="9">9</div>
      </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
