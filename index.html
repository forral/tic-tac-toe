<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic-Tac-Toe Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="grid">
    <div class="row">
      <div class="field" data-number="1" data-status='free'>1</div>
      <div class="field" data-number="2" data-status='free'>2</div>
      <div class="field" data-number="3" data-status='free'>3</div>
    </div>
    <div class="row">
      <div class="field" data-number="4" data-status='free'>4</div>
      <div class="field" data-number="5" data-status='free'>5</div>
      <div class="field" data-number="6" data-status='free'>6</div>
    </div>
      <div class="row">
        <div class="field" data-number="7" data-status='free'>7</div>
        <div class="field" data-number="8" data-status='free'>8</div>
        <div class="field" data-number="9" data-status='free'>9</div>
      </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
